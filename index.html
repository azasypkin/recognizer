<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recognizer</title>
    <link href="css/app.css" rel="stylesheet" />
    <script src="js/app.js" defer></script>
</head>
<body>
    <section class="access">
        <label>
            Microsoft Vision API token (<a href="https://www.microsoft.com/cognitive-services/en-us/computer-vision-api/documentation/howtocallvisionapi#Step1">obtain here</a>):
            <input type="text" class="access__api-key" />
        </label>
    </section>
    <video class="video__preview"></video>
    <canvas class="video__shot-preview-renderer"></canvas>
    <section class="sample-provider">
        <button class="video__shot-button">Add sample from camera</button>
    </section>
    <section class="sample-provider">
        <label>
            URL: <input type="url" class="sample-url-provider__url" />
        </label>
        <button type="button" class="sample-url-provider__submit">
            Use sample from URL
        </button>
    </section>
    <section class="sample-provider">
        <input type="file" class="local-file-provider__path" multiple accept="image/*" />
        <button type="button" class="local-file-provider__upload">
            Upload files from your device
        </button>
    </section>

    <h2>Samples</h2>
    <section class="samples-list">
    </section>
</body>
</html>
